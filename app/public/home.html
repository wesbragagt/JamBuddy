<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JamBuddy</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="jumbotron m-auto">
                <h1 class="display-4">Welcome to JamBuddy</h1>
                <p class="lead">
                    An app that helps you find your next musical buddy to jam
                    and make some music.
                </p>
                <hr class="my-4" />
                <p>
                    Just answer a few questions on a survey and we will prompt
                    you a perfect match.
                </p>
                <a class="btn btn-danger btn-lg" href="/survey" role="button"
                    >Go to Survey</a
                >
            </div>
            <footer class="footer">
                <div class="container">
                    <p>
                        <a href="/api/buddy">API Buddies List</a> |
                        <a
                            target="_blank"
                            href="https://github.com/wesbragagt/JamBuddy"
                            >GitHub Repo</a
                        >
                    </p>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    </body>
</html>
